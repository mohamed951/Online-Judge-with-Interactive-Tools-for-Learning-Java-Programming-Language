      <script>
          
function nn(){
    document.getElementById("cat0").style.cursor="pointer";
    document.getElementById("cat1").style.cursor="pointer";
    document.getElementById("cat2").style.cursor="pointer";
    document.getElementById("cat3").style.cursor="pointer";
}
  $( function() {
    var dialog, form,array =[];
    function Select() {
    array =[];
    var imgs = $("img.select");
    var ifcat=[];
    for(i=0;i<imgs.length;i++){
         array[i]=imgs[i].id;
         if(imgs[i].parentNode.parentNode.id=="ifcat"){
             ifcat.push(imgs[i].getAttribute('value'));
         }
    }
    var blockxml='<xml id="toolbox" style="display: none">'
        if(ifcat.length>0){
            blockxml+= '<category name="Logic">';
            for(var i=0;i<ifcat.length;i++)
                blockxml+=ifcat[i];
            blockxml+= '</category>';
            }
        blockxml+="<xml>";
        document.getElementById("xml").innerHTML=blockxml;
        dialog.dialog( "close" );
  } 
      function ClearAll(){
          var ContentID;
          for(var i=0;i<4;i++)
            if(document.getElementById("cont"+i).style.display!="none")
                ContentID=i;
          var children=document.getElementById("cont"+ContentID).getElementsByClassName("galImages");          
          for(var i=0;i<children.length;i++)
              children[i].classList.remove("select");
      }
      function SelectAll(){
          var ContentID;
          for(var i=0;i<4;i++)
            if(document.getElementById("cont"+i).style.display!="none")
                ContentID=i;
          var children=document.getElementById("cont"+ContentID).getElementsByClassName("galImages");          
          for(var i=0;i<children.length;i++)
              children[i].classList.add("select");
      }
    dialog = $( "#dialog-form" ).dialog({
      autoOpen: false,
      height: 600,
      width: 1200,
      modal: true,
      buttons: {
        "OK": Select,
        "Clear All": ClearAll,
        "Select All": SelectAll,
      },
      close: function() {
        form[ 0 ].reset();
      }
    });
 
    form = dialog.find( "form" ).on( "submit", function( event ) {
    });
 
    $( "#create-user" ).button().on( "click", function() {
      dialog.dialog( "open" );
    });
  } );
          
        document.getElementById("cont0").style.display="block";
        var cats = document.getElementById("cats").children;
        for(var i=0;i<cats.length;i++){
            cats[i].addEventListener("click", function(event){
                var catId=event.target.id;
                var parentCat=document.getElementById("contents");
                var allContent=parentCat.children;
                for(var j =0;j<allContent.length;j++)
                    allContent[j].style.display="none";
                document.getElementById(catId.replace("cat","cont")).style.display="block";
            });
        }  
          $(document).ready(function() { 
              $(".galImages").click(function() {      
                $(this).toggleClass("select");
              });


          });
  </script>
